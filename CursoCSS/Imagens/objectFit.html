<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetc-Fit</title>

    <style>

div {
            width: 200px;
            height: 300px;
            border: 5px solid brown;
        }

        img {
            width: 100%;
            height: 100%;
        }

#contain {
    object-fit: contain;
}

#cover {
    object-fit: cover;
}

#none {
    object-fit: none;
}

#scale-down {
    object-fit: scale-down;
}

    </style>

</head>
<body>
    <h1>Propriedade <code>object-fit</code> </h1>
    <code>object-fit: fill;</code> (padr√£o)

    <div>
        <img src="CSS.png" alt="foto" id="fill">
            </div>
            <br>

            <code>object-fit: contain;</code> 

            <div>
                <img src="CSS.png" alt="foto" id="contain">
                    </div>
                    <br>

                    <code>object-fit: cover;</code> 

                    <div>
                        <img src="CSS.png" alt="foto" id="cover">
                            </div>

                            <br>

                            <code>object-fit: none;</code> 
                    <div>
                        <img src="CSS.png" alt="foto" id="none">
                            </div>

                            <br>

                            <code>object-fit: scale-down;</code>
                            <div>
                                <img src="CSS.png" alt="foto" id="scale-down">
                                    </div>
    
</body>
</html>
