<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais</title>

    <style>
        kbd {
            border: solid 1px black;
          background-color: aquamarine;
        }

        code {
            background-color: beige;
            color: brown;
        }
    </style>
</head>
<body>
    <!--Tag kbd server para definir entradas de teclado-->

    <p>Atalho para copiar: <kbd>CTRL</kbd> + <kbd>C</kbd></p>

    <!--Tag code para sinalizar cÃ³digos CSS-->

    <p> Para trocar o fundo de um elemento, utilize o comando <code>background-color</code></p>

    <p>Comando completo de alterar cor de fundo</p>
    <pre>
        code {
            background-color: beige;
            color: brown;
        }

    </pre>

    
</body>
</html>
