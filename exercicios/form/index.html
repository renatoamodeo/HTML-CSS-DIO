<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <!-- 
autocomplete on "possibilita memorizar senha
autocomplete off não permite memorizar
metodo post envia dados no corpo da pagina
metodo get envia armazenando dados na url
action envia o formulario para algum endereço

    -->
    
    <form name="Teste" autocomplete="off" method="post" action="#">
<label>Nome:</label> <input type="text" name="Nome" / ><br>
Idade: <input type="number" name="Idade" / ><br>
Senha: <input type="password" name="Senha" / ><br>
<button type="submit">Enviar</button>

    </form>
    
</body>
</html>
